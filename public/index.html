<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Garage Bin</title>
    <link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>
  <body>
    <h1>Garage Bin</h1>
    <article>
      <section class="form">
        <input type="text" placeholder="Item Name" class="form-field" id="name-field" />
        <input type="text" placeholder="Reason for Lingering" class="form-field" id="reason-field" />
        <p id="dropdown-instructions">Select item cleanliness from menu below.</p>
        <select id="cleanliness-dropdown">
          <option value="Sparkling">Sparkling</option>
          <option value="Dusty">Dusty</option>
          <option value="Rancid">Rancid</option>
        </select>
        <button id="submit-form">Add Garage Item</button>
      </section>
      <section class="view-items">
        <div class="garage-door">Garage Door</div>
        <div class="item-list">Item List
          <div class="item-names">
          </div>
          <p class="cleanliness-count">Sparkling Items: <span id="Sparkling">0</span></p>
          <p class="cleanliness-count">Dusty Items: <span id="Dusty">0</span></p>
          <p class="cleanliness-count">Rancid Items: <span id="Rancid">0</span></p>
          <p class="item-count">Total Items: <span id="total">0</span></p>
        </div>
        <button class="view-items-button">View Garage Items</button>
        <button class="sort-items-button" id="alphabetical">Alphabetical Order</button>
        <button class="sort-items-button" id="reverse-a">Reverse Alphabetical Order</button>
      </section>
    </article>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
    <script src="scripts/scripts.js"></script>
  </body>
</html>
